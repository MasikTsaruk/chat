<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="messages-list col-8 d-none">
                <h2>
                    Messages
                </h2>
                <ul class="list-group">
                </ul>
            </div>

            <div class="col-4">
                <div class="users-list d-none">
                    <h2>Users</h2>
                    <ul class="list-group" id="listOfUsers">

                    </ul>
                </div>
                <div class="login-form-container">
                    <form class="login-form">
                        <div class="form-group p-3">
                            <label for="nickname">Nickname</label>
                            <input type="text" id="nickname">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="message-form-container fixed-bottom">
            <form class="message-form ml-2 mr-2 d-none">
                <div class="row pb-3 justify-content-center">
                    <div class="col-8">
                        <input id = "message" type="text" class="form-control message" placeholder="Message">
                    </div>

                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</body>
<script src="js/script.js"></script>
</html>
